- name: Clone lets encrypt from git
  command: git clone https://github.com/letsencrypt/letsencrypt.git
  ignore_errors: true

- name: Generate certs for bahmni domain
  command: letsencrypt/letsencrypt-auto --renew certonly --agree-tos --email 'bahmni-tw@thoughtworks.com' --standalone  -d mybahmni.org


- name: Copy certs folder to go-agent
  sudo: no
  synchronize: mode=pull src=/etc/letsencrypt/live/mybahmni.org dest=/var/go/